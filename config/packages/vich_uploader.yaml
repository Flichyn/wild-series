vich_uploader:
    db_driver: orm

    mappings:
        poster_file:
            # alias qui nous permet d'accéder à nos images depuis le navigateur
            uri_prefix: /images/posters
            # Chemin vers le dossier de stockage
            upload_destination: '%upload_directory%'
        picture_file:
            uri_prefix: /images/actors
            upload_destination: '%upload_directory%'
